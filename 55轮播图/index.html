<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="slider1">

    <ul>
        <li><img src='images/1.jpg'></li>
        <li><img src='images/2.jpg'></li>
        <li><img src='images/3.jpg'></li>
        <li><img src='images/4.jpg'></li>
    </ul>
    
</div>


<div id="slider2">

    <ul>
        <li><img src='images/1.jpg'></li>
        <li><img src='images/2.jpg'></li>
        <li><img src='images/3.jpg'></li>
        <li><img src='images/4.jpg'></li>
    </ul>
    
</div>




<div id="slider3">

    <ul>
        <li><img src='images/1.jpg'></li>
        <li><img src='images/2.jpg'></li>
        <li><img src='images/3.jpg'></li>
        <li><img src='images/4.jpg'></li>
    </ul>
    
</div>


<script src='js/jquery-1.7.1.min.js'></script>
<script src='js/jquery.slider.js'></script>
<script>
$(function(){

    $("#slider1").slider({
        numControl:true
    });

    $("#slider2").slider({
        numControl:true,
        speed:500
    });

    $("#slider3").slider({
        arrowControl:true,
        numControl:true
    });

})
</script>



    
</body>
</html>
